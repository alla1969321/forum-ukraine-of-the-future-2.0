<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <title>Forum-2.0-gallery</title>
    <!-- Connecting the styles of the simplelightbox modal window library. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/01-gallery.css" />
  </head>
  <body>
    <div class="page-container">
      <header class="header-container">
        <!-- 
        ================================
           Top line
        ================================
      -->
        <div class="container header-box">
          <div class="header-content">
            <nav class="nav-box">
              <ul class="list ul-box">
                <!-- Link on FORUM-instagram -->
                <li>
                  <a
                    class="link link-icon-header"
                    id="home"
                    href="https://www.instagram.com/forum_ukraine"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Instagram"
                  >
                    <img
                      src="./icon/forum-logo.png"
                      class="logo_image__3N3-k"
                      alt="Forum-2.0"
                      width="40"
                    />
                  </a>
                </li>

                <!-- Link on WALDEMAR-instagram -->
                <li>
                  <a
                    class="link link-icon-header"
                    href="https://docs.google.com/forms/d/e/1FAIpQLSc5SlJHDdI7aZVcLVKL6sFHVgY6_Isk6or-LfZCqPMDGJ0RqA/viewform"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Instagram"
                  >
                    <img
                      src="./icon/logo-wh-full.png"
                      class="logo_image__3N3-k"
                      alt="Forum-2.0"
                      height="40"
                    />
                  </a>
                </li>
              </ul>

              <ul class="list placement-in-a-line ul-box">
                <!-- Link on slide-show.html -->
                <!-- <li>
                  <a
                    href="./slide-show.html"
                    class="link link-icon-box download-button"
                  >
                    <svg class="icon" width="28" height="22">
                      <use href="./img/icons.svg#icon-slider"></use>
                    </svg>
                  </a>
                </li> -->

                <!-- Link on download folder -->
                <li>
                  <a
                    class="download-button link-icon-box link"
                    href="https://drive.google.com/file/d/1qcmwr5aSBeF3zSwxdc0LXt4QK8vXJUWV/view?usp=drive_link"
                    target="_blank"
                    rel="noopener noreferrer"
                    aria-label="Google form"
                    lang="uk-UA"
                    download=""
                  >
                    <svg class="icon" width="28" height="22">
                      <use href="./img/icons.svg#icon-download2"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section class="text-box">
          <div class="container title-background-box">
            <h1 class="title-box" lang="uk-UA">
              Форум <span class="title-oringe">Україна майбутнього 2.0</span>
            </h1>
            <h2 class="title-date" lang="uk-UA">21 жовтня 2023</h2>
          </div>
        </section>
        <section class="container">
          <!-- <button class="gallery-button" type="button" data-create>
            Галерея
          </button> -->
          <ul class="gallery gallery-box"></ul>
        </section>
      </main>
      <!-- /**
      |============================
      | Footer
      |============================
    */ -->
      <footer class="footer-container">
        <section class="container contacts_type contacts_container">
          <h2 class="footer-contact-title" lang="uk-UA">Контакти:</h2>
          <div class="placement-in-a-line footer-button-box">
            <ul class="list placement-in-a-line footer-contact-box">
              <li class="footer-contacts_type">
                <a
                  class="link link-icon-box"
                  href="https://t.me/waldemarh"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Telegram"
                >
                  <svg class="social-icon" width="38px" height="38px">
                    <use href="./img/icons.svg#icon-telegram"></use>
                  </svg>
                </a>
              </li>

              <li class="footer-contacts_type">
                <a
                  class="link link-icon-box"
                  href="https://www.instagram.com/waldemar.heisler"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Instagram"
                >
                  <svg class="social-icon" width="24px" height="24px">
                    <use href="./img/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>

              <li>
                <a
                  class="link link-icon-footer"
                  href="#home"
                  target="_blank"
                  rel="noopener noreferrer"
                  aria-label="Instagram"
                >
                  <img
                    src="./icon/forum-logo.png"
                    class="logo_image__3N3-k"
                    alt="Forum-2.0"
                    width="30"
                  />
                  Повернутися на початок сторінки
                </a>
              </li>
            </ul>
            <div>
              <a
                class="download-button link"
                href="https://drive.google.com/file/d/1qcmwr5aSBeF3zSwxdc0LXt4QK8vXJUWV/view?usp=drive_link"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Google form"
                lang="uk-UA"
                download=""
              >
                <svg class="footer-icon-download" width="18" height="18">
                  <use href="./img/icons.svg#icon-download"></use>
                </svg>
                Завантажити усі світлини</a
              >
            </div>
          </div>
        </section>
      </footer>
    </div>
    <!-- Connecting the script of the simplelightbox modal window library. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.js"></script>
    <script src="js/gallery.js" type="module"></script>
  </body>
</html>
